<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Remember Me App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}" />
  <link href ='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="{{ url_for('login') }}" method="post">
        <h1>Login</h1>
        {% if message %}
          <p style="color: red; margin-top: 10px; font-weight: bold;">{{ message }}</p>
        {% endif %}
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" name="remember">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register Now</a></p>
        </div>
    </form>
  </div>
</body>
</html>
